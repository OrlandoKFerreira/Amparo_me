<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Amparo.me</title>

    <!-- CSS GLOBAL -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- CSS DA PÁGINA -->
    <link rel="stylesheet" href="css/cadastro.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="site-header">
      <div class="header-inner">
        <div class="logo">Amparo.me</div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="cadastro-layout">
      <section class="cadastro-hero">
        <div class="cadastro-container">
          <!-- COLUNA ESQUERDA (FOTO) -->
          <div class="avatar-column">
            <div class="avatar-block">
              <div class="avatar-placeholder" id="avatarPreview">
                <span class="avatar-text">Escolha sua foto</span>
                <img
                  id="avatarImg"
                  src=""
                  alt="Preview da foto"
                  style="display: none"
                />
              </div>

              <input
                type="file"
                id="foto"
                name="foto"
                class="avatar-input"
                accept="image/*"
              />
            </div>
          </div>

          <!-- COLUNA DIREITA (FORMULÁRIO) -->
          <section class="cadastro-card">
            <h1 class="cadastro-title">Cadastro</h1>
            <p class="cadastro-subtitle">
              Crie sua conta para começar a usar a plataforma.
            </p>

            <form class="cadastro-form" action="#" method="post">
              <div class="form-group">
                <label for="nome">Nome completo</label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="Seu nome"
                  required
                />
              </div>

              <div class="form-group">
                <label for="username">Nome de usuário</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Como você quer ser chamado(a)"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="seuemail@exemplo.com"
                  required
                />
              </div>

              <div class="form-group">
                <label for="telefone">Telefone</label>
                <input
                  type="tel"
                  id="telefone"
                  name="telefone"
                  placeholder="(00) 00000-0000"
                />
              </div>

              <div class="form-group">
                <label for="senha">Senha</label>
                <input
                  type="password"
                  id="senha"
                  name="senha"
                  placeholder="Crie uma senha"
                  required
                />
              </div>

              <div class="form-group">
                <label for="confirmar-senha">Confirmar senha</label>
                <input
                  type="password"
                  id="confirmar-senha"
                  name="confirmar-senha"
                  placeholder="Repita a senha"
                  required
                />
              </div>

              <div class="form-group">
                <label for="bio">Sobre você</label>
                <textarea
                  id="bio"
                  name="bio"
                  rows="3"
                  placeholder="Conte um pouco sobre você..."
                ></textarea>
              </div>

              <button type="submit" class="btn-primario">Salvar</button>
            </form>
          </section>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="footer-inner">
        <span class="footer-logo">Amparo.me</span>
        <nav class="footer-nav">
          <a href="#">Sobre</a>
          <a href="#">Contato</a>
          <a href="#">Termos</a>
        </nav>
      </div>
    </footer>

    <script src="js/cadastro.js"></script>
  </body>
</html>
