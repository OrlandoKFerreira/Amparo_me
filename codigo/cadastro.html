<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Amparo.Me</title>

    <!-- estilos globais -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- estilos específicos da página de cadastro -->
    <link rel="stylesheet" href="css/cadastro.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="site-header">
      <div class="header-inner">
        <div class="logo">Logo</div>

        <!-- bolinhas do wireframe (opcional) -->
        <div class="header-actions">
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
      </div>
    </header>

    <main class="cadastro-layout">
      <!-- bloco cinza de fundo, parecido com o wireframe -->
      <section class="cadastro-hero">
        <div class="cadastro-container">
          <!-- quadrado da foto / avatar -->
          <div class="avatar-placeholder"></div>

          <!-- card branco de cadastro -->
          <section class="cadastro-card">
            <h1>Cadastro</h1>
            <p class="cadastro-subtitle">
              Edite suas informações para manter o seu perfil atualizado.
            </p>

            <form class="cadastro-form" action="#" method="post">
              <div class="form-group">
                <label for="nome">Nome completo</label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="Seu nome"
                />
              </div>

              <div class="form-group">
                <label for="username">Nome de usuário</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Como você quer ser chamado(a) na plataforma"
                />
              </div>

              <div class="form-group">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="seuemail@exemplo.com"
                />
              </div>

              <div class="form-group">
                <label for="telefone">Telefone</label>
                <input
                  type="tel"
                  id="telefone"
                  name="telefone"
                  placeholder="(00) 00000-0000"
                />
              </div>

              <div class="form-group">
                <label for="senha">Senha</label>
                <input
                  type="password"
                  id="senha"
                  name="senha"
                  placeholder="Crie uma senha"
                />
              </div>

              <div class="form-group">
                <label for="confirmar-senha">Confirmar senha</label>
                <input
                  type="password"
                  id="confirmar-senha"
                  name="confirmar-senha"
                  placeholder="Repita a senha"
                />
              </div>

              <div class="form-group">
                <label for="bio">Sobre você</label>
                <textarea
                  id="bio"
                  name="bio"
                  rows="3"
                  placeholder="Conte um pouco sobre você..."
                ></textarea>
              </div>

              <button type="submit" class="btn-primario">Salvar</button>
            </form>
          </section>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="footer-inner">
        <span class="footer-logo">Logo</span>
        <nav class="footer-nav">
          <a href="#">Sobre</a>
          <a href="#">Contato</a>
          <a href="#">Termos e Condições</a>
          <a href="#">Cookie Policy</a>
        </nav>
      </div>
    </footer>
    <script src="js/cadastro.js"></script>
  </body>
</html>
