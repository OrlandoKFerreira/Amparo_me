<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="css/pagina_progresso.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
     <!-- CABEÇALHO GLOBAL (mesmo das outras páginas do main) -->
    <header class="site-header">
      <img src="img/logo.png" alt="Amparo.Me" class="site-logo" />
      <nav class="site-nav">
        <a href="PaginaInicial.html" title="Pagina inicial">
          <i class="fa-solid fa-house-chimney"></i>
        </a>
        <a href="pagina_perfil.html" title="Meu Perfil"
          ><i class="fa-solid fa-user"></i>
        </a>
      </nav>
    </header>
    <div class="profile-container">
        <div class="profile-header">
            <img src="img/img_perfil.png" alt="Foto de Perfil de Aurora" class="profile-pic" id="profile-pic">
            <h2 id="profile-name"></h2>
            <nav class="main-nav">
                <button onclick="window.location.href='pagina_perfil.html'">Editar Perfil</button>
                <button onclick="window.location.href='posts_usuario.html'">Meu Conteúdo</button>
                <button class="active">Progresso</button>
            </nav>
        </div>

        <main class="content-area">

            <div class="action-bar">
                <a href="pagina_progresso_inicio.html" class="btn-back">
                    <span>&#8592;</span> Voltar </a>

                <button class="btn-new" onclick="window.location.href='novo_diario.html'">
                    <span>+</span> Novo Registro
                </button>
            </div>
            
            <p class="date">Data: 08/09/2025</p>

            <div class="tab-nav">
                <button class="tab-button active-tab" data-target="diario">Diário</button>
                <button class="tab-button" data-target="humor">Humor</button>
            </div>

            <div class="tab-content">
                
                <div id="diario" class="tab-panel active-content">
                    </div>

                <div id="humor" class="tab-panel">
                    </div>
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/930963f86e.js" crossorigin="anonymous"></script>
    <script src="js/pagina_progresso.js"></script>
</body>
</html>
