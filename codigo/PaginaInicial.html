<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/paginainicial.css" />
    <title>Amparo.Me</title>
  </head>
  <body>
    <header class="header">
      <img src="img/logo.png" alt="Amparo.Me" width="200px" />
      <nav>
        <a href="PaginaInicial.html" title="Pagina inicial">
          <i class="fa-solid fa-house-chimney"></i>
        </a>
        <a href="perfil.html" title="Meu Perfil"
          ><i class="fa-solid fa-user"></i>
        </a>
      </nav>
    </header>

    <!-- Layout principal: sidebar e conteúdo -->
    <main class="layout">
      <aside class="sidebar">
        <div class="sidebar-banner">
          <img src="https://placehold.co/200x200" alt="Capa" />
        </div>

        <!-- Botão criar post -->
        <div class="sidebar-create">
          <a href="criacaoDePost.html" class="btn-criar-post">Criar post</a>
        </div>

        <!-- Menu principal -->
        <nav class="sidebar-menu">
          <a href="/codigo/PaginaInicial.html" class="sidebar-item ativo">
            <i class="fa-solid fa-house-chimney"></i>
            <span class="sidebar-label">Home</span>
          </a>
        </nav>

        <!-- Pesquisar -->
        <div class="sidebar-search">
          <h3>Pesquisar</h3>
          <input
            type="text"
            id="sidebar-busca"
            placeholder="Buscar..."
            autocomplete="off"
            oninput="pesquisarComunidades(this.value)"
          />
        </div>

        <!-- Minhas comunidades -->
        <div class="sidebar-communities">
          <h3>Minhas comunidades</h3>
          <ul id="lista-comunidades">
            <!-- Comunidades carregadas pelo JavaScript -->
          </ul>
          <a href="cadastroComunidade.html">Criar nova Comunidade</a>
        </div>
      </aside>

      <!-- Conteúdo principal -->
      <div class="layout-content">
        <!-- Seção de textos de apoio -->
        <section class="section">
          <h2>Textos de Apoio</h2>
          <p>
            Banner de divulgação de elementos novos do site. Lorem ipsum dolor
            sit amet, consectetur adipiscing elit.
          </p>
          <div class="cardContainer" id="lista-textos">
            <!-- Cards de posts inseridos via JavaScript -->
          </div>
        </section>
    </main>
    <script src="js/paginaInicial.js"></script>
    <script src="https://kit.fontawesome.com/930963f86e.js" crossorigin="anonymous"></script>
  </body>
</html>
