<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="css/criacaoPost.css" />
  </head>
  <body>
    <div id="header-root"></div>
    <main class="cp">
      <h1 class="cp-title">Publicar</h1>
      <div class="cp-comunidade">
        <label for="comunidade"> Escolha a comunidade</label>
        <select id="comunidade">
          <option value="">Escolha a comunidade</option>
          <!-- as opções reais virão do JSON via JS -->
        </select>
      </div>
      <!-- Titulo do post -->
      <section class="cp-box">
        <div class="cp-campo">
          <label for="titulo"> Titulo</label>
          <input
            id="titulo"
            type="text"
            placeholder="Digite o titulo da publicacao"
          />
        </div>
        <!-- Categoria -->
        <div class="cp-campo">
          <label for="categoria">Categoria</label>
          <select id="categoria">
            <option>Ansiedade</option>
            <option>Saude Mental</option>
            <option>Autoestima</option>
          </select>
        </div>
        <!-- Conteúdo do post -->
        <div class="cp-panel">
          <div class="cp-campo">
            <label for="cp-texto">Texto</label>
            <textarea
              id="cp-texto"
              rows="8"
              placeholder="Escreva aqui o conteúdo do seu post..."
            ></textarea>
          </div>
          <!--Imagem-->
          <div class="cp-campo">
            <label for="cp-imagem">Imagem (opcional)</label>
            <input type="file" id="cp-imagem" accept="image/*" />
            <div class="cp-preview" id="cp-preview"></div>
          </div>
          <!--Links-->
          <div class="cp-campo">
            <label for="cp-url">Link (opcional)</label>
            <input
              type="url"
              id="cp-url"
              placeholder="https://exemplo.com/meu-artigo"
            />
          </div>
        </div>

        <div class="cp-acoes">
          <button
            type="button"
            class="cp-btn cp-btn-secondary"
            id="cp-descartar"
          >
            Descartar
          </button>
          <button type="button" class="cp-btn" id="cp-publicar">
            Publicar post
          </button>
        </div>
      </section>
    </main>
    <script src="/js/config.js"></script>
    <script src="js/criarPost.js"></script>
    <script src="js/header.js"></script>
  </body>
</html>
