<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/paginainicial.css" />
    <title>Amparo.Me</title>
  </head>
  <body>
    <div id="header-root"></div>
    <!-- Layout principal: sidebar e conteúdo -->
    <main class="home-hero">
      <div class="layout">
        <aside class="sidebar">
          <div class="sidebar-avatar"></div>
          <!-- Botão criar post -->
          <div class="sidebar-create">
            <a href="criacaoDePost.html" class="btn-criar-post">Criar post</a>
          </div>
          <!-- Menu principal -->
          <nav class="sidebar-menu"></nav>
          <!-- Pesquisar -->
          <div class="sidebar-search">
            <h3>Pesquisar</h3>
            <input
              type="text"
              id="sidebar-busca"
              placeholder="Buscar..."
              autocomplete="off"
              oninput="pesquisarComunidades(this.value)"
            />
          </div>
          <!-- Minhas comunidades -->
          <div class="sidebar-communities">
            <h3>Minhas comunidades</h3>
            <ul id="lista-comunidades">
              <!-- Comunidades carregadas pelo JavaScript -->
            </ul>
            <a href="cadastroComunidade.html">Criar nova Comunidade</a>
          </div>
        </aside>
        <!-- Conteúdo principal -->
        <div class="layout-content">
          <!-- Seção de textos de apoio -->
          <section class="section">
            <div class="cardContainer" id="feed-posts">
              <!-- Cards de posts inseridos via JavaScript -->
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="js/config.js"></script>
    <script src="js/paginaInicial.js"></script>
    <script src="js/header.js"></script>
  </body>
</html>
