<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Diário - Amparo.me</title>

    <!-- CSS GLOBAL -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/layout.css" />

    <!-- CSS DA PÁGINA -->
    <link rel="stylesheet" href="css/novo_diario.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <!-- HEADER -->
      <div id="header-root"></div>
      <!-- MAIN -->
      <main class="diario-layout">
        <section class="diario-hero">
          <div class="diario-container">
            <form id="formDiario" class="diario-paper">
              <div class="diario-week" id="diario-week"></div>
              <!-- DATA -->
              <div class="diario-date">
                <span id="data-formatada">-- / -- / ----</span>
                <input type="date" id="data" name="data" hidden required />
              </div>
              <div class="diario-page">
                Página <span id="page-number">—</span>
              </div>
              <!-- TEXTO -->
              <textarea
                id="conteudo"
                name="progresso"
                class="diario-text"
                placeholder="Se eu estivesse aqui com você, o que você me contaria sobre hoje?"
                required
              ></textarea>

              <!-- AÇÕES -->
              <div class="diario-actions">
                <button
                  type="button"
                  class="btn-action btn-cancel"
                  onclick="window.location.href = 'perfil.html'"
                >
                  Cancelar
                </button>

                <button type="submit" class="btn-action btn-save">
                  Salvar
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="site-footer">
        <div class="footer-inner">
          <span class="footer-logo">Amparo.me</span>
          <nav class="footer-nav">
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
            <a href="#">FAQ</a>
            <a href="#">Termos</a>
          </nav>
        </div>
      </footer>
    </div>
    <script src="/js/config.js"></script>
    <script src="js/novo_diario.js"></script>
    <script src="js/header.js"></script>
  </body>
</html>
