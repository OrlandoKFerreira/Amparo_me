<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Amparo.Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header class="top-title">LOGIN</header>

    <main class="login-layout">
      <!-- Moldura tipo janela de navegador -->
      <section class="browser-frame">
        <div class="browser-bar">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>

        <!-- Área cinza principal -->
        <div class="hero">
          <!-- Lado esquerdo: logo + texto -->
          <div class="hero-left">
            <h1 class="hero-logo">Logo</h1>
            <p class="hero-text">
              Banner de divulgação de elementos novos do site. <br />
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
          </div>

          <!-- Lado direito: card de login -->
          <div class="hero-right">
            <div class="login-card">
              <form id="login-form" class="login-form">
                <div class="form-group">
                  <label for="email" class="form-label">Usuário</label>
                  <input
                    type="text"
                    id="email"
                    class="form-input"
                    autocomplete="username"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="senha" class="form-label">Senha</label>
                  <input
                    type="password"
                    id="senha"
                    class="form-input"
                    autocomplete="current-password"
                    required
                  />
                </div>

                <div class="form-extra">
                  <a href="#" class="link-forgot">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-primary">Entrar</button>

                <p id="login-erro" class="erro-msg"></p>

                <button
                  type="button"
                  class="btn-secondary"
                  onclick="window.location.href = 'cadastro.html'"
                >
                  Se inscrever
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!-- área em branco central (como no wireframe) -->
      <section class="middle-blank"></section>

      <!-- Rodapé -->
      <footer class="page-footer">
        <div class="footer-inner">
          <div class="footer-logo">Logo</div>
          <nav class="footer-nav">
            <a href="#">About</a>
            <a href="#">Contact us</a>
            <a href="#">FAQ</a>
            <a href="#">Terms and Conditions</a>
            <a href="#">Cookie Policy</a>
          </nav>
        </div>
      </footer>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
