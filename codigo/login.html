<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Amparo.me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS GLOBAL -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- LAYOUT COMPARTILHADO -->
    <link rel="stylesheet" href="css/layout.css" />
    <!-- ESTILO ESPECÍFICO DO LOGIN -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <!-- TÍTULO SUPERIOR -->
      <header class="top-title">LOGIN</header>

      <main class="login-layout">
        <!-- MOLDURA PRINCIPAL -->
        <section class="browser-frame">
          <!-- HERO / FUNDO -->
          <div class="hero">
            <div class="hero-container">
              <!-- LADO ESQUERDO: MARCA + TEXTO -->
              <div class="hero-left">
                <div class="brand">
                  <img src="/codigo/img/logo.png" alt="" class="brand-logo" />
                </div>
                <p class="hero-text">
                  Bem-vindo de volta! Faça login para continuar apoiando e
                  compartilhando histórias inspiradoras.
                </p>
              </div>

              <!-- LADO DIREITO: CARD DE LOGIN -->
              <div class="hero-right">
                <div class="login-card">
                  <form id="login-form" class="login-form">
                    <div class="login-form-group">
                      <label for="email" class="form-label">Usuário</label>
                      <input
                        type="text"
                        id="email"
                        class="login-input"
                        autocomplete="username"
                        required
                      />
                    </div>

                    <div class="login-form-group">
                      <label for="senha" class="form-label">Senha</label>
                      <input
                        type="password"
                        id="senha"
                        class="login-input"
                        autocomplete="current-password"
                        required
                      />
                    </div>

                    <div class="form-extra">
                      <a href="#" class="link-forgot"> Esqueceu a senha? </a>
                    </div>

                    <button type="submit" class="login-btn primary">
                      Entrar
                    </button>

                    <p id="login-erro" class="erro-msg"></p>

                    <button
                      type="button"
                      class="login-btn secondary"
                      onclick="window.location.href = 'cadastro.html'"
                    >
                      Se inscrever
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- ÁREA EM BRANCO CENTRAL -->
        <section class="middle-blank"></section>

        <!-- RODAPÉ -->
        <footer class="site-footer">
          <div class="footer-inner">
            <div class="footer-logo">Amparo.me</div>
            <nav class="footer-nav">
              <a href="#">About</a>
              <a href="#">Contact us</a>
              <a href="#">FAQ</a>
              <a href="#">Terms and Conditions</a>
              <a href="#">Cookie Policy</a>
            </nav>
          </div>
        </footer>
      </main>
    </div>

    <!-- SCRIPT -->
    <script src="js/login.js"></script>
  </body>
</html>
