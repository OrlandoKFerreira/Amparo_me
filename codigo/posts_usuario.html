<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="css/pagina_progresso.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="site-header">
      <img src="img/logo.png" alt="Amparo.Me" class="site-logo" />
      <nav class="site-nav">
        <a href="PaginaInicial.html" title="Pagina inicial">
          <i class="fa-solid fa-house-chimney"></i>

        <nav class="main-nav">
          <button onclick="window.location.href = 'pagina_perfil.html'">

            onclick="window.location.href = 'pagina_progresso_inicio.html'"

        </nav>
      </div>

      <main class="post-list" id="post-list"></main>
    </div>

    <script src="/codigo/js/config.js"></script>
    <script src="js/posts_usuario.js"></script>
    <script
